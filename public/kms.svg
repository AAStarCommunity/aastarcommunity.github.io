<svg width="100" height="55" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    <linearGradient id="shapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4682B4" />
      <stop offset="100%" stop-color="#00008B" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100" height="55" rx="5" ry="5" fill="url(#bgGradient)" />
  <circle cx="25" cy="27.5" r="10" fill="url(#shapeGradient)">
    <animate attributeName="cx" from="25" to="75" dur="4s" repeatCount="indefinite" begin="0s" />
    <animate attributeName="cx" from="75" to="25" dur="4s" repeatCount="indefinite" begin="4s" />
  </circle>
  <text x="50" y="32" font-family="Verdana, sans-serif" font-size="12" text-anchor="middle" fill="white" font-weight="bold">KMS</text>
</svg>
