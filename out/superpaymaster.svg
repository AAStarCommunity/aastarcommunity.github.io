<svg width="100" height="55" xmlns="http://www.w3.org/2000/svg" font-family="'Comic Sans MS', cursive, sans-serif">
  <style>
    .path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dash 5s linear forwards infinite;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <rect x="5" y="5" width="90" height="45" rx="5" ry="5" style="fill:none;stroke:black;stroke-width:1" class="path"/>
  <text x="50" y="32" font-size="12" text-anchor="middle" fill="black">SuperPaymaster</text>
</svg>
